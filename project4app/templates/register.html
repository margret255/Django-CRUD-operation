{% extends 'master.html' %}

{% block content %}
    <h1>Welcome to our Register page</h1>
    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <input name="name" placeholder="Enter your name" type="text"><br><br>
        <input name="email" placeholder="Enter your email" type="email"><br><br>
        <input name="password" placeholder="Enter your password" type="password"><br><br>
        <select name="gender" id="">
            <option value="male">Male</option>
            <option value="female">Female</option>


        </select><br><br>



        <input name="xyz" value="Register" type="submit">
    </form>
{% endblock %}
